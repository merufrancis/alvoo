<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Slideshow</title>
    <style>
        /* Gallery container styles */
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Individual image styles */
        .gallery-item {
            margin: 10px;
        }

        /* Slideshow container styles */
        #slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
        }

        /* Fade animation for slides */
        .fade {
            display: none;
            animation: fade 2s ease-in-out infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 0.4; }
            20%, 80% { opacity: 1; }
        }

        /* Navigation buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            font-size: 20px;
            color: white;
            background-color: black;
            border: none;
            cursor: pointer;
        }

        .prev { left: 0; }
        .next { right: 0; }
    </style>
</head>
<body>

<!-- Image Gallery -->
<div id="gallery">
    <div class="gallery-item">
        <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="gallery-item">
        <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="gallery-item">
        <img src="image3.jpg" alt="Image 3">
    </div>
    <!-- Add more gallery items as needed -->
</div>

<!-- Slideshow Container -->
<div id="slideshow-container">
    <div class="fade">
        <img src="legal.jpg" alt="Image 1">
    </div>
    <div class="fade">
        <img src="legal.jpg" alt="Image 2">
    </div>
    <div class="fade">
        <img src="download (2).jfif" alt="Image 3">
    </div>
    <!-- Add more fade elements as needed -->

    <!-- Navigation Buttons -->
    <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
    <button class="next" onclick="plusSlides(1">&#10095;</button>
</div>

<script>
    // JavaScript for slideshow functionality
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function showSlides(n) {
        let i;
        const slides = document.getElementsByClassName("fade");

        // Wrap around to the first slide if reached the end
        if (n > slides.length) {
            slideIndex = 1;
        } else if (n < 1) {
            slideIndex = slides.length;
        }

        // Hide all slides
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        // Display the current slide
        slides[slideIndex - 1].style.display = "block";
    }
</script>

</body>
</html>
